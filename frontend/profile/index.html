<!DOCTYPE html>
<html>
  <head>
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <h1>Meu Perfil</h1>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="" disabled />
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-group">
          <label for="user">Usuário:</label>
          <input type="text" id="user" name="user" placeholder="" disabled />
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Digite seu nome de usuário"
          />
        </div>
        <div class="form-group">
          <label for="old-pass">Senha Antiga:</label>
          <input
            type="password"
            id="old-pass"
            name="old-pass"
            placeholder="Digite sua senha antiga"
          />
        </div>
        <div class="form-group">
          <label for="new-pass">Senha Nova:</label>
          <input
            type="password"
            id="new-pass"
            name="new-pass"
            placeholder="Digite sua nova senha"
          />
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>
  </body>
</html>
