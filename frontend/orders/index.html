<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,-25" />

  <link rel="stylesheet" href="../orders/style.css">
  <link rel="shortcut icon" href="/frontend/icon.png" />
  <script src="../utils/fetchItem.js" defer></script>
  <script src="../utils/fetchMyItemsAll.js" defer></script>
  <script src="../utils/fetchProducts.js" defer></script>
  <script src="../utils/saveCartItems.js" defer></script>
  <script src="../utils/getSavedCartItems.js" defer></script>
  <script src="../utils/fetchSaveProduct.js" defer></script>
  <script src="../utils/fetchGetProfileClient.js" defer></script>
  <script src="../utils/fetchDeleteCartAll.js" defer></script>
  <script src="../utils/fetchDeleteCartById.js" defer></script>
  <script>
    function toggleMenu() {
      var container = document.querySelector(".expand-container");
      var menu = document.getElementById("expandMenu");
      var isActive = container.classList.contains("active");
      if (!isActive) {
        container.classList.add("active");
        menu.style.opacity = 1;
        menu.style.visibility = "visible";
        menu.style.transform = "scaleY(1)";
      } else {
        container.classList.remove("active");
      }
    }

    function handleMenuMouseLeave() {
      var container = document.querySelector(".expand-container");
      var menu = document.getElementById("expandMenu");
      var isActive = container.classList.contains("active");

      if (isActive) {
        menu.style.opacity = 0;
        menu.style.visibility = "hidden";
        menu.style.transform = "scaleY(0)";
        setTimeout(function () {
          container.classList.remove("active");
        }, 300);
      }
    }
  </script>
</head>

<body>
  <header class="header">
    <div class="container-title">
      <a href="../index.html"> <span class="title"><strong>UNI</strong>Store</span></a>
    </div>
    <div class="expand-container">
      <button class="icons material-icons" style="font-size: 40px; color: white; padding: 10px" onclick="toggleMenu()">
        account_circle
      </button>
      <div class="expand-menu" id="expandMenu" onmouseleave="handleMenuMouseLeave()">
        <ul>
          <li class="login"> Login</li>
          <li class="profile"> Perfil</li>
          <li class="my-products"> Meus pedidos </li>
          <li class="logout-btn"><a href="../index.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>Pedidos</h1>
    <div class="order">
      <div class="order-item">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
